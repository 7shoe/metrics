name: Check Docs

on:
  push:
    branches: [master, "release/*", "ci/try-reusable-workflows"]
  pull_request:
    branches: [master, "release/*"]

jobs:
  check:
    uses: PyTorchLightning/pytorch-lightning/.github/workflows/_check-docs.yml@ci/define-reusable-workflows

  paper-JOSS:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build PDF
        uses: openjournals/openjournals-draft-action@v.1.0
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: ./docs/paper_JOSS/paper.md
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: JOSS paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input paper.md
          path: ./docs/paper_JOSS/paper.pdf

  paper-cite:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Validate
        run: |
          pip install -q cffconvert
          cffconvert --validate -i CITATION.cff
